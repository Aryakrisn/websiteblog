<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.style.css" />

    <script src="script.js"></script>
    <a href="index.html"></a>
  </head>
  <body>
    <div class="contact-container">
      <div class="ilustration">
        <img
          class="illustration-img"
          src="C:\W1\blog\assets\undraw_Profile_re_4a55.png"
          alt=""
          width="800px"
        />
      </div>
      <div class="contact">
        <img
          class="profile-contact-img"
          src="assets/call_13651428.png"
          alt=""
        />
        <!-- <h1>Contact us</h1> -->
        <h2>Please feel free to contact us</h2>
        <h4>Your Information</h4>
        <form action="contact.html" autocomplete="off">
          <div class="form-container">
            <!-- Input Name Column -->
            <div class="input-container">
              <div class="icon">
                <i class="fas fa-user"></i>
              </div>
              <div class="form-input">
                <input
                  class="input-item"
                  type="text"
                  name="name"
                  id="name"
                  placeholder=""
                />
                <label for="name" class="form-label">Name</label>
              </div>
            </div>

            <!-- Input City Column -->
            <div class="input-container">
              <div class="icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="form-input">
                <input
                  class="input-item"
                  type="text"
                  name="city"
                  id="city"
                  placeholder=""
                />
                <label for="city" class="form-label">City</label>
              </div>
            </div>

            <!-- Input Email Column -->
            <div class="input-container">
              <div class="icon">
                <i class="far fa-envelope-open"></i>
              </div>
              <div class="form-input">
                <input
                  class="input-item"
                  type="text"
                  name="email"
                  id="email"
                  placeholder=""
                />
                <label for="email" class="form-label">Email</label>
              </div>
            </div>

            <!-- Input Message Column -->
            <div class="textarea-container">
              <div class="icon">
                <i class="fas fa-comment"></i>
              </div>
              <div class="form-textarea">
                <textarea
                  class="textarea"
                  type="text"
                  name="message"
                  id="message"
                  cols="52"
                  rows="8"
                  placeholder=""
                ></textarea>
                <label for="message" class="form-label">Message</label>
              </div>
            </div>
          </div>

          <input type="submit" value="Submit" class="submit" />
        </form>
      </div>
    </div>
    <div class="modal-container">
      <div class="modal">
        <img src="assets/rocket.png" alt="" />
        <h3>Message Sent</h3>
        <p>Thank you for submitting !</p>
      </div>
    </div>
  </body>
</html>
